version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install -g @aws-amplify/cli
    build:
      commands:
        - npx amplify generate outputs
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*